<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/webs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Website Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            
        }

        .logo {
            height: 50px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #28a745;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #218838;
        }

        .social-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .fa {
            font-size: 50px;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-instagram {
            background: #C13584;
            color: white;
        }

        .fa:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <img src="../css/LOGO.PNG" alt="Logo" class="logo">
        <div class="nav-buttons">
            <a href="landingpage.html" class="nav-button">Home</a>
            <a href="lessonpage.html" class="nav-button">Lesson</a>
            <a href="webs.html" class="nav-button">Websites</a>
        </div>
    </header>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://www.facebook.com/bejadorussel" class="fa fa-facebook"></a>
        <a href="https://x.com/rsslbjd" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/shido.fuji/?hl=en" class="fa fa-instagram"></a>
    </div>
</body>
</html>
